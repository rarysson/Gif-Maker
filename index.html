<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gif maker</title>
</head>

<body>
  <div class="alert-container">
    <p>Format not supported</p>
  </div>

  <label for="upload">
    <div class="drop-zone">
      Click to search your video or drag it here
    </div>
  </label>

  <input id="upload" type="file" accept=".mp4" hidden>

  <div class="video-container">
    <video controls></video>
    <button class="close-video-btn">X</button>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
